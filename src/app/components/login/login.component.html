<div id="login" class="container-login100">
    <div class="wrap-login100">
        <div class="row">
            <img src="assets\img\logo-com-nome.png"/>
        </div>
        <div class="row">
            <h1>Login</h1> 
        </div>
        <form [formGroup]="usuario">
            <div class="mb-4">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="senha">
            </div>
            <button type="submit" class="btn btn-secondary" (click)="login()">Entrar</button>
        </form>
    </div>
</div>
